<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對帳管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar">
            <h4 class="text-center my-3">對帳系統</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#" onclick="showView('dashboard-view')">生成每月帳單</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showView('all-bills-view')">歷史帳單總覽</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showView('summaries-view')">歷史總表紀錄</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showView('customer-management-view')">客戶管理</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showView('item-management-view')">項目管理</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div id="dashboard-view" class="view">
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <h2>生成每月帳單</h2>
                    <span id="today-date" class="text-muted"></span>
                </header>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">步驟一：選擇對帳月份</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="yearSelect" class="form-label">年份</label>
                                <select id="yearSelect" class="form-select"></select>
                            </div>
                            <div class="col-md-6">
                                <label for="monthSelect" class="form-label">月份</label>
                                <select id="monthSelect" class="form-select"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">步驟二：選擇客戶開始對帳 <small class="text-muted">(請直接點擊下方列表)</small></h5>
                        <div id="reconciliation-status-list"></div>
                        <div id="summary-actions" class="mt-3" style="display:none;">
                            <button id="saveSummaryBtn" class="btn btn-success" onclick="saveMonthlySummary()">完成對帳並存入紀錄</button>
                            <button id="downloadSummaryBtn" class="btn btn-secondary" onclick="downloadMonthlySummary()" style="display:none;">下載 Excel 總表</button>
                        </div>
                    </div>
                </div>
                
                <div class="card" id="reconciliation-action-area">
                     <div class="card-body">
                        <h5 class="card-title" id="action-area-title">請從上方列表選擇一位客戶</h5>
                        <div id="action-area-content" style="display: none;">
                            <input type="hidden" id="reconCustomerSelect">
                            
                            <div class="d-grid gap-2 d-md-block mb-3">
                                <button id="scrapeBtn" class="btn btn-primary" onclick="scrapeAndProcessReport()">🚀 自動抓取並計算帳單</button>
                            </div>

                            <div class="mb-3">
                                <label for="reportInput" class="form-label">或手動貼上報表內容：</label>
                                <textarea id="reportInput" class="form-control" rows="8"></textarea>
                            </div>
                            <button class="btn btn-secondary" onclick="processReport()">1. 手動計算報表</button>
                            <button id="saveReportBtn" class="btn btn-success" style="display:none;" onclick="saveReport()">2. 確認入帳</button>
                            <div id="resultOutput" class="mt-3 p-3 bg-light rounded"></div>
                        </div>
                     </div>
                </div>
            </div>

            <div id="all-bills-view" class="view" style="display:none;">
                <h2>歷史帳單總覽</h2>
                 <div class="card">
                    <div class="card-body">
                        <div class="row g-3 mb-3">
                            <div class="col-md-4"><select id="billYearFilter" class="form-select" onchange="fetchAllBills()"></select></div>
                            <div class="col-md-4"><select id="billMonthFilter" class="form-select" onchange="fetchAllBills()"></select></div>
                            <div class="col-md-4"><input type="search" id="billSearchInput" class="form-control" placeholder="搜尋客戶名稱..." oninput="fetchAllBills()"></div>
                        </div>
                        <div id="all-bills-table-container"></div>
                    </div>
                </div>
            </div>

            <div id="summaries-view" class="view" style="display:none;">
                <h2>歷史總表紀錄</h2>
                 <div class="card">
                    <div class="card-body">
                        <div id="summaries-list"></div>
                    </div>
                </div>
            </div>
            
            <div id="customer-management-view" class="view" style="display:none;">
                <h2>客戶管理</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">新增客戶</div>
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input type="text" id="customerNameInput" class="form-control" placeholder="輸入客戶名稱">
                                    <button class="btn btn-primary" onclick="addCustomer()">新增</button>
                                </div>
                                <div class="input-group">
                                    <input type="file" id="customerFileInput" class="form-control" accept=".xlsx, .xls">
                                    <button class="btn btn-secondary" onclick="importCustomers()">從 Excel 匯入</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">客戶列表 <span class="badge bg-primary" id="activeCustomerCount">0</span></div>
                            <div class="card-body customer-lists">
                                <h6>啟用中</h6>
                                <ul id="activeCustomerList" class="list-group"></ul>
                                <h6 class="mt-3">已停用</h6>
                                <ul id="deactivatedCustomerList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="item-management-view" class="view" style="display:none;">
                <h2>項目管理</h2>
                 <div class="row">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header">新增項目</div>
                            <div class="card-body">
                                <input type="text" id="itemNameInput" class="form-control mb-2" placeholder="項目名稱">
                                <select id="itemCategoryInput" class="form-select mb-2">
                                    <option value="總公司">總公司</option>
                                    <option value="分公司">分公司</option>
                                </select>
                                <button class="btn btn-primary w-100 mb-3" onclick="addItem()">新增</button>
                                <div class="input-group">
                                    <input type="file" id="itemFileInput" class="form-control" accept=".xlsx, .xls">
                                    <button class="btn btn-secondary" onclick="importItems()">從 Excel 匯入</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                         <div class="card">
                            <div class="card-header">項目列表</div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th onclick="sortTable('name')">項目名稱<span id="sort-arrow-name"></span></th>
                                            <th onclick="sortTable('category')">歸屬<span id="sort-arrow-category"></span></th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="itemTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
